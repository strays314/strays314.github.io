<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
  <head>
  	<title>
  		{% if page.title == nil %}
  			{{ site.title }}	
  		{% else %}
			{{ page.title }}
  		{% endif %}
  	</title>
    <meta charset='utf-8'>
    <meta name="keywords" content="{{ site.keywords | default: 'blog, 博客' }}"/>
    <meta name="description" content="{{ site.description | default: 'strays的博客' }}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
	<link rel="stylesheet" href="{{ '/assets/css/base.css?v=' | append: site.github.build_revision | relative_url }}" type="text/css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    {% include header.html %}

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        {% include sidebar.html %}
      </div>
    </div>

    {% include footer.html %}

    <div class="go-top">
    	<a href="javascript:void(0);"><img src="{{ '/assets/images/go-top.png' }}"></a>
    </div>
  </body>

  <script type="text/javascript" src="{{ '/assets/js/jquery.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/assets/js/default.js' | relative_url }}"></script>
</html>
